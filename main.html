<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LSU Swap Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a class="tablink active" onclick="openTab(event, 'browse')">Browse Items</a></li>
      <li><a class="tablink" onclick="openTab(event, 'userItems')">Your Items</a></li>
      <li><a class="tablink" id="adminTab" onclick="openTab(event, 'adminApproval')">Admin Approval</a></li>
      <li><a class="tablink" onclick="openTab(event, 'options')">Options</a></li>
    </ul>
  </nav>

  <!-- Welcome Banner -->
  <div class="content">
    <h2 id="welcome-user"></h2>
  </div>

  <!-- Tab Contents -->
  <div id="browse" class="tabcontent" style="display: block;">
    <h1>Browse Items</h1>
    <p>This page displays all available listings.</p>
  </div>

  <div id="userItems" class="tabcontent">
    <h1>Your Items</h1>
    <p>This page dispays your reserved and listed items.</p>
  </div>

  <div id="adminApproval" class="tabcontent">
    <h1>Admin Approval</h1>
    <p>This page allows admins to approve or deny user listings.</p>
  </div>

  <div id="options" class="tabcontent">
    <h1>Options</h1>
    <p>Extra page if needed.</p>
    <button class="button" onclick="logout()">Logout</button>
  </div>



  <script src="script.js"></script>
</body>

</html>
